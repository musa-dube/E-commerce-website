<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <!-- SIGN UP CONTAINER -->
        <article  id="sign-up-form-id">
        <form class="sign-up-form" action="includes/handler.inc.php" method="post">
            <button class="exit"> <img src="images/icons/cancel-2.png" alt="exit"></button>
            <img src="images/icons/icon-logo.png" alt="icon-logo" height="250">
            <h1>Sign Up</h1>
            <!-- sign up fields -->
            <section class="sign-up-content">
                <section class="column1">
                    <input type="text" placeholder="Enter Firstname" id="name"><br><br>
                    <input type="email" placeholder="Email Address" id="emailInput"><br><br>
                    <input type="password" name="password" placeholder="Enter Password" id="passcodeInput"><br><br>
                    <input type="password" name="password" placeholder="Confirm Password" id="passcodeConfirm"><br><br>
                </section>
                
                <section class="column2">
                    <input type="text" placeholder="Enter Lastname" id="lastname"><br><br>
                    <textarea name="address" id="address" cols="30" rows="6" placeholder="Address line 1
Address line 2
Address line 3
Address line 4"></textarea>
                </section>
            </section>
                <button class="sign-up-btn">SIGN UP</button>
        </form>
    </article>
    <!--  -->
    </main>
</body>
</html>
